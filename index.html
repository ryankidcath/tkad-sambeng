<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#166534">
  <meta name="description" content="Tanah Kas Aset Desa Sambeng, Kec. Gunung Jati, Kab. Cirebon">
  <title>Tanah Kas Aset Desa Sambeng</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <img class="header-logo" src="images/logo-kab-cirebon.png" alt="Logo Kabupaten Cirebon">
      <div class="header-text">
        <h1>Tanah Kas Aset Desa Sambeng</h1>
        <p class="subtitle">Kec. Gunung Jati, Kab. Cirebon</p>
      </div>
    </header>
    <aside id="sidebar" class="sidebar bottom-sheet" aria-hidden="true">
      <button id="sheet-handle" class="sheet-handle" type="button" aria-label="Tutup panel"><span class="sheet-handle-bar"></span></button>
      <div class="sidebar-header">
        <h2>Data Bidang Tanah</h2>
        <button id="sidebar-close" class="btn-close" type="button" aria-label="Tutup panel">×</button>
      </div>
      <div id="sidebar-content" class="sidebar-content"></div>
    </aside>
    <main class="main">
      <div id="map"></div>
      <button id="sidebar-toggle" class="btn-toggle" type="button" aria-label="Buka panel atribut">≡</button>
      <button id="btn-locate" class="btn-locate" type="button" aria-label="Lokasi saya" title="Lokasi saya">
        <svg class="btn-locate-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
        </svg>
      </button>
    </main>
    <div id="install-banner" class="install-banner" role="dialog" aria-label="Pasang aplikasi" aria-hidden="true">
      <p class="install-banner-text">Pasang TKAD Sambeng di layar utama untuk akses cepat.</p>
      <div class="install-banner-actions">
        <button id="install-btn" type="button" class="install-btn-primary">Pasang</button>
        <button id="install-dismiss" type="button" class="install-btn-dismiss">Nanti</button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="js/app.js"></script>
</body>
</html>
